<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main">
		<audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
		<div class="ryu-container">
			<div class="ryu">
				<div class="ryu-still"></div>
				<div class="ryu-ready"></div>
				<div class="ryu-throwing"></div>
				<div class="ryu-cool"></div>
			</div>
			<div class="hadouken"></div>
		</div>
		<div class="how-to">
			<h1>Click on Ryu to make him throw a Hadouken.</h1>
			<h2>Press and hold the "x" key or "h" to make Ryu or Hulk Ryu strike his cool pose!</h2>
		</div>
		<div class="hulk-container">
			<div class="hulk-ryu">
				<div class="hulk-ryu-still"></div>
				<div class="hulk-ryu-ready"></div>
				<div class="hulk-ryu-throwing"></div>
				<div class="hulk-ryu-cool"></div>
			</div>
			<div class="hulk-hadouken"></div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script type="text/javascript" src="js/hulk-ryu.js"></script>
</body>
</html>
